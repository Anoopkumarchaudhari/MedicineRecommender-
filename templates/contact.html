<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Health Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .logo .myimg {
          height: 50px;
          border-radius: 25px;
          margin-right: 10px;
      }
      .navbar .logo,
      .navbar .navbar-brand {
          display: flex;
          align-items: center;
      }
      .navbar .navbar-brand {
          font-weight: bold;
          font-size: 1.5rem;
          color: #ffffff;
      }
      .navbar-nav .nav-link {
          color: #ffffff;
          transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link.active {
          color: #00ffcc;
          font-weight: bold;
      }
      .btn-outline-success {
          color: #ffffff;
          border-color: #00ffcc;
      }
      .btn-outline-success:hover {
          background-color: #00ffcc;
          color: #000;
      }
      .contact-section {
          padding: 60px 20px;
          background-color: #f8f9fa;
      }
      .contact-section h2 {
          font-size: 2.5rem;
          font-weight: bold;
          color: #333;
          margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="logo">
          <img class="myimg" src="{{ url_for('static', filename='download.png') }}" alt="logo">
        </div>
        <a class="navbar-brand" href="#">Health Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="container contact-section">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-center">Get in Touch</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
